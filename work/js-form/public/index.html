<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <script defer src="script.js"></script>
    <title>Register</title>
</head>

<body>
    <header class="header">
        <h1>Register</h1>
    </header>

    <main>
        <form class="register" action="/register" method="POST">
            <div class="name-email">
                <div class="name-div">
                    <span class="req">*</span>
                    <label class="register-name-label">Name: <input class="register-name" type="text"
                            name="name" /></label>
                    <br />
                    <span class="req req-name-error register-name-error">* Please fill Name field</span>
                </div>
                <div class="email-div">
                    <span class="req">*</span>
                    <label class="register-email-label">Email: <input class="register-email" type="text"
                            name="email" /></label>
                    <br />
                    <label class="req register-email-error"></label>
                </div>
            </div>
            <div class="confirmemail-spam">
                <div class="confirm-email-div">
                    <span class="req">*</span>
                    <label class="register-confirm-email-label">
                        <span class="confirm-email-text">Confirm Email:</span>
                        <input class="register-confirm-email" type="text" name="confirm-email" /></label>
                    <br />
                    <label class="req register-confirm-email-error"></label>
                </div>
                <div class="spam-div">
                    <label class="register-checkbox-label">want-spam
                        <input class="register-checkbox" type="checkbox" name="want-spam" checked /></label>
                </div>
            </div>
            <div class="tier-div">
                <div class="dropdown-div">
                    <label class="register-dropdown-label">Select Tier
                        <select class="register-dropdown" name="tier">
                            <option value="" selected>Please select</option>
                            <option value="1">Silver Tier</option>
                            <option value="2">Gold Tier</option>
                            <option value="3">Platinum Tier</option>
                        </select></label>
                </div>
                <div></div>
            </div>
            <p class="req email-match-error"></p>
            <div class="register-div">
                <button class="register-submit" type="submit">Register</button>
            </div>
        </form>
    </main>
    <footer class="footer">
        <ul class="footer-menu">
            <li><a href="privacy.html">Privacy Policy</a></li>
        </ul>
    </footer>
</body>

</html>
